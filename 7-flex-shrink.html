<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex Shrink</title>
    <link rel="stylesheet" href="7-flex-shrink.css">
</head>
<body>
    <p>flex-shrink 1</p>
    <div class="flex-container">
        <div class="item s-1 fg-1">A</div>
        <div class="item s-1 fg-1">B</div>
        <div class="item s-1 fg-1">C</div>
        <div class="item s-1 fg-1">D</div>
        <div class="item s-1 fg-1">E</div>
    </div>

    <p>flex-shrink 0 - basis: 100 px</p>
    <div class="flex-container">
        <div class="item s-0 fg-1">A</div>
        <div class="item s-0 fg-1">B</div>
        <div class="item s-0 fg-1">C</div>
        <div class="item s-0 fg-1">D</div>
        <div class="item s-0 fg-1">E</div>
    </div>

    <p>flex-shrink mix 1,2,2,3 - basis: 100 px</p>
    <div class="flex-container">
        <div class="item s-1 fg-1">AaAAAaaaa</div>
        <div class="item s-2 fg-1">Bbbb</div>
        <div class="item s-2 fg-1">Cccc</div>
        <div class="item s-3 fg-1">Ddddddd</div>

    </div>
</body>
</html>
